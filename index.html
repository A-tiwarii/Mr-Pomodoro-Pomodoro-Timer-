<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2021/06/03/21/37/tomato-6308221_960_720.png" sizes="16x16 32x32">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer ‚è∞</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <h1>Mr Pomodoro üçÖ</h1>
    
    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">start focus</button>
      <button class="reset">reset</button>
      <button class="pause">pause</button>
    </div>

    <form action=".">
      <label>Task</label>
      <input type="text" id="task">
      <label for="focusTime">Focus Time</label>
      <input type="number" value="1" id="focusTime" />
      <label for="breakTime">Break Time</label>
      <input type="number" value="1" id="breakTime" />
      <button type="submit">Save settings</button>
    </form>
    <footer>
      Coded by
      <a
        href="https://www.linkedin.com/in/aman-tiwari2/"
        target="_blank"
        >Aman Tiwari</a
      >
    </footer>

  
    
    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>
  </body>
</html>
